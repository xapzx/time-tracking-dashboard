<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Time tracking dashboard</title>
  <script src="dashboard.js" defer></script>
</head>
<body>
  <main>
    <h1 class="sr-only">Time Tracking Dashboard</h1>
    <div class="user-interface card">
      <div class="user card">
        <img src="images/image-jeremy.png" alt="Profile image of Jeremy" class="user-img">
        <div class="user-info">
          <p class="report-title">Report for</p>
          <h2 class="user-name">Jeremy Robson</h2>
        </div>
      </div>
      <div class="stat-switch">
        <a class="daily" href="#">Daily</a>
        <a class="weekly" href="#" data-active="true">Weekly</a>
        <a class="monthly" href="#">Monthly</a>
      </div>
    </div>
    <div class="card-wrapper work">
      <div class="stat card">
        <div class="stat-title">
          Work
          <img src="images/icon-ellipsis.svg" alt="ellipsis icon">
        </div>
        <div class="stat-data-wrapper">
          <div class="stat-total-data">32hrs</div>
          <p class="stat-overview">Previous - 36hrs</p>
        </div>
      </div>
    </div>
    <div class="card-wrapper play">
      <div class="stat card">
        <div class="stat-title">
          Play
          <img src="images/icon-ellipsis.svg" alt="ellipsis icon">
        </div>
        <div class="stat-data-wrapper">
          <div class="stat-total-data">10hrs</div>
          <p class="stat-overview">Previous - 8hrs</p>
        </div>
      </div>
    </div>
    <div class="card-wrapper study">
      <div class="stat card">
        <div class="stat-title">
          Study
          <img src="images/icon-ellipsis.svg" alt="ellipsis icon">
        </div>
        <div class="stat-data-wrapper">
          <div class="stat-total-data">4hrs</div>
          <p class="stat-overview">Previous - 7hrs</p>
        </div>
      </div>
    </div>
    <div class="card-wrapper exercise">
      <div class="stat card">
        <div class="stat-title">
          Exercise
          <img src="images/icon-ellipsis.svg" alt="ellipsis icon">
        </div>
        <div class="stat-data-wrapper">
          <div class="stat-total-data">4hrs</div>
          <p class="stat-overview">Previous - 5hrs</p>
        </div>
      </div>
    </div>
    <div class="card-wrapper social">
      <div class="stat card">
        <div class="stat-title">
          Social
          <img src="images/icon-ellipsis.svg" alt="ellipsis icon">
        </div>
        <div class="stat-data-wrapper">
          <div class="stat-total-data">5hrs</div>
          <p class="stat-overview">Previous - 10hrs</p>
        </div>
      </div>
    </div>
    <div class="card-wrapper self-care">
      <div class="stat card">
        <div class="stat-title">
          Self Care
          <img src="images/icon-ellipsis.svg" alt="ellipsis icon">
        </div>
        <div class="stat-data-wrapper">
          <div class="stat-total-data">2hrs</div>
          <p class="stat-overview">Previous - 2hrs</p>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
